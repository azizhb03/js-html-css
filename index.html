<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #e9dcca">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-8">
                    <div class="p-5">
                      <div
                        class="d-flex justify-content-between align-items-center mb-5"
                      >
                        <h1 class="fw-bold mb-0 text-black">
                          Welcome to my project
                        </h1>
                        <h6 class="mb-0 text-muted">3 articles</h6>
                      </div>
                      <hr class="my-4" />

                      <div
                        class="row mb-4 d-flex justify-content-between align-items-center"
                        id="element1"
                      >
                        <button
                          type="button"
                          id="dl1"
                          class="btn-close"
                          aria-label="Close"
                          onclick="remove('element1')"
                        ></button>
                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp"
                            class="img-fluid rounded-3"
                            alt="Cotton T-shirt"
                          />
                        </div>

                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted">Shirt</h6>
                          <h6 class="text-black mb-0">Cotton T-shirt</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <input
                            id="form1"
                            min="0"
                            name="quantity"
                            value="0"
                            type="number"
                            class="form-control form-control-sm"
                          />
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0"><span id="1">44</span>DT</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <p>
                            <i
                              id="like1"
                              class="far fa-heart"
                              onclick="like('like1')"
                            ></i>
                          </p>
                        </div>
                  
                      </div>

                      <hr class="my-4" />

                      <div
                        class="row mb-4 d-flex justify-content-between align-items-center"
                        id="element2"
                      >
                        <button
                          type="button"
                          id="dl2"
                          class="btn-close"
                          aria-label="Close"
                          onclick="remove('element2')"

                        <div class="col-md-2 col-lg-2 col-xl-2">
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img6.webp"
                            class="img-fluid rounded-3"
                            alt="Cotton T-shirt"
                          />
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted">Shirt</h6>
                          <h6 class="text-black mb-0">Cotton T-shirt</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                          <input
                            id="form2"
                            min="0"
                            name="quantity"
                            value="0"
                            type="number"
                            class="form-control form-control-sm"
                          />
                        </div>
                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                          <h6 class="mb-0"><span id="2">44</span>DT</h6>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                          <p>
                            <i
                              id="like2"
                              class="far fa-heart"
                              onclick="like('like2')"
                            ></i>
                          </p>
                    
                        </div>
                      </div>

                      <hr class="my-4" />

                      <div
                        class="row mb-4 d-flex justify-content-between align-items-center"
                        id="element3"
                      >
                        <button
                          type="button"
                          id="dl3"
                          class="btn-close"
                          aria-label="Close"
                          onclick="remove('element3')"

                        <div class="col-md-2 col-lg-2 col-xl-2">

                            class="img-fluid rounded-3"
                            alt="Cotton T-shirt"
                          />
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-3">
                          <h6 class="text-muted">Shirt</h6>
                          <h6 class="text-black mb-0">Cotton T-shirt</h6>
                        </div>
                        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                            id="form3"

                        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">

                          <p>
                            <i
                              id="like3"
                              class="far fa-heart"
                              onclick="like('like3')"
                            ></i>
                          </p>
                        </div>

                      </div>

                      <hr class="my-4" />

                      <div class="pt-5">
                        <h6 class="mb-0">
                          <a href="#!" class="text-body"
                            ><i class="fas fa-long-arrow-alt-left me-2"></i>Back
                            to shop</a
                          >
                        </h6>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 bg-grey">
                    <div class="p-5">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        id="checkout"
                      >
                        checkout
                      </button>
                      <hr class="my-4" />

                      <div class="d-flex justify-content-between mb-4">
                        <h5 class="text-uppercase">Total price</h5>
                        <h5><span id="total"></span>DT</h5>
                      </div>
                    </div>
                  </div>
                </div>
